<!DOCTYPE html>
<html lang="en">
<!--

  Part III
  Modify the function above. Allow an array containing integers and strings
  to be passed to the drawStars() function. When a string is passed, instead of
  displaying *, display the first letter of the string according to the example
  below. You may use the .toLowerCase() string method for this part.

  For example:

  let x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
  drawStars(x) should print the following in the terminal:

  ****
  ttt
  *
  mmmmmmm
  *****
  *******
  jjjjjjjjjjj

-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    window.onload = function(){
      function drawStars(arr){
        console.log('Inside drawStars()');
        let i = 0;
        while(i < arr.length){
          if( typeof arr[i] === "number"){
            console.log('*'.repeat(arr[i]));
            i+=1;;
          } else {
            let txt = arr[i];
            txt = txt.toLowerCase();
            txt = txt.substr(0,1);
            console.log(txt.repeat(arr[i+1]));
            i+=2;
          }
        }
        return true;
      }
      let x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
      console.log('About to call drawStars');
      drawStars(x);
    }
  </script>

</body>
</html>
